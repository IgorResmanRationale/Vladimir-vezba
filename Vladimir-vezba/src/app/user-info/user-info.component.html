<body>
  <div ngClass='topnav'>
  <button *ngIf="account != undefined"  ngClass='button button1' (click)="onBack()">❮❮❮</button>
  <button ngClass='button button1' (click)="onShow()">INFO</button>
  <button ngClass='button button1' (click)="onShow1()">PASSWORD</button>
</div>
<div ngClass='div9' *ngIf="account != undefined && showSecret">
   <div ngClass='txtDiv1'>
      <p ngClass='textTitle1'>User Info</p>
   </div>
   <div ngClass='divAll'>
   <div ngClass='dataDiv11'>
      <div ngClass='div99'>
        <div ngClass='img1'></div><br>  
        <button ngClass='buttonInfo1' (click)="saveData(account)">Upload</button>
      </div>
      <div ngClass='divInfo'>
         <div ngClass='divPos'>
            <label ngClass='text'>Email</label><br>
            <input type="text" ngClass='inputInfo'  [(ngModel)]="account.email">
         </div>
         <div ngClass='divPos'>
            <label ngClass='text'>Alt. Email:</label><br>
            <input type="text" ngClass='inputInfo'  [(ngModel)]="account.altEmail">
         </div>
         <div ngClass='divPos'>
            <label ngClass='text'>Status:</label><br>
            <input type="search" list="data1" ngClass='inputInfo2' [(ngModel)]="account.status">
             <datalist id="data1">
              <option value="Active">
              <option value="Inactive">
             </datalist>
         </div>
         <div ngClass='divPos'>
            <label ngClass='text'>First Name:</label><br>
            <input type="text" ngClass='inputInfo'  [(ngModel)]="account.name">
         </div>
         <div ngClass='divPos'>
            <label ngClass='text'>Last Name:</label><br>
            <input type="text" ngClass='inputInfo'  [(ngModel)]="account.lastName">
         </div>
         <div ngClass='divPos'>
            <label ngClass='text'>Username:</label><br>
            <input type="text" ngClass='inputInfo'  [(ngModel)]="account.username">
         </div>
         <div ngClass='divPos'>
            <label ngClass='text'>Company:</label><br>
            <input type="search" list="data" ngClass='inputInfo2' [(ngModel)]="account.company">
             <datalist id="data">
              <option value="1">
              <option value="2">
             </datalist>
         </div>
         <div ngClass='divPos'>
            <label ngClass='text'>Designation:</label><br>
            <input type="text" ngClass='inputInfo'  [(ngModel)]="account.designaton">
         </div>
         <div ngClass='divPos'>
            <label ngClass='text'>Initials:</label><br>
            <input type="text" ngClass='inputInfo'  [(ngModel)]="account.initials">
         </div>
         <div ngClass='divBott'>
         <div ngClass='divPos1'>
            <label ngClass='text'>Work Phone:</label><br>
            <input type="text" ngClass='inputInfo'  [(ngModel)]="account.workPhone">
         </div>
         <div ngClass='divPos1'>
            <label ngClass='text'>Mobile Phone:</label><br>
            <input type="text" ngClass='inputInfo'  [(ngModel)]="account.mobilPhone">
         </div>
      </div>
      </div>
   </div>
 </div>
</div>

<div ngClass='div9' *ngIf="account != undefined && showSecret1">
   <div ngClass='txtDiv1'>
   <p ngClass='textTitle1'>Password</p>
   </div>
   <div ngClass='dataDiv00'>
      <div ngClass='divP'>
      <label ngClass='textInput1'>Password</label><br>
      <input type="password" ngClass='inputPass2' [(ngModel)]="account.password"><br><br>
      <label ngClass='textInput1'>Password Confirm</label><br>
      <input type="password" ngClass='inputPass2' [(ngModel)]="passwordConfirm"><br><br>
      <button ngClass='buttonPass' (click)="savePass(account)">Save</button>
      </div>
   </div>
</div>

</body>
