<div>
  <table>
    <tr>
      <th><label>Username</label></th>
      <th><input type="text" [(ngModel)]="username"></th>
    </tr>
    <tr>
      <th><label>Password</label></th>
      <th><input type="password" [(ngModel)]="password"></th>
    </tr>
  </table>
  <button class="login-button" (click)="onLogin()">Login</button>
</div>
