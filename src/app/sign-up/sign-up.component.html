<div>
  <p>Name:</p>
  <input type="text" [(ngModel)]="name">
</div>
<div>
  <p>Last Name:</p>
  <input type="text" [(ngModel)]="lastName">
</div>
<div>
  <p>Username:</p>
  <input type="text" [(ngModel)]="username">
</div>
<div>
  <p>Password:</p>
  <input type="password" [(ngModel)]="password">
</div>
<div>
  <p>Email:</p>
  <input type="email" [(ngModel)]="email">
</div>
<div>
  <button (click)="onSignUp()">Sign Up</button>
</div>
